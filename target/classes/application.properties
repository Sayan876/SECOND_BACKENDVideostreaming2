# ===============================
# Application
# ===============================
spring.application.name=multiuploadvideos


# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/Thirdvideobase?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===============================
# Multipart File Upload
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


# ===============================
# Cloudinary Configuration
# ===============================







cloudinary.cloud-name=${cloudName}
cloudinary.api-key=${cloudApiKey}
cloudinary.api-secret=${cloudApiSecret}
